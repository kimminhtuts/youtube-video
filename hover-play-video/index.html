<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <video src="vid.mp4" loop onmouseover="this.play();" onmouseout="this.pause();"></video>
    <div class="info">
      <div class="avatar">
        <img src="avatar.jpg" alt="">
      </div>
      <div class="text">
        <div class="title">This is video title</div>
        <div class="channel">Video channel</div>
        <div class="group">
          <span class="views">23K views</span>
          <span class="hours">5 hours ago</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
